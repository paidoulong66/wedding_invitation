<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我们的婚礼邀请函</title>

  <!-- Meta tags for sharing -->
  <meta name="title" content="我们的婚礼邀请函" />
  <meta name="description" content="诚邀您参加我们的婚礼，一起见证幸福时刻。" />
  <meta name="image" content="https://paidoulong66.github.io/wedding_invitation/invitation.png" />
  <meta property="og:title" content="我们的婚礼邀请函" />
  <meta property="og:description" content="诚邀您参加我们的婚礼，一起见证幸福时刻。" />
  <meta property="og:image" content="https://paidoulong66.github.io/wedding_invitation/invitation.png" />
  <meta property="og:url" content="https://paidoulong66.github.io/wedding_invitation/" />

  <!-- turn.js and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></ttps://www.turnjs.com/lib/turn.min.js   body {
      margin: 0;
      padding: 0;
      background-color: #fdf6f0;
      font-family: 'Helvetica Neue', sans-serif;
      text-align: center;
    }
    #flipbook {
      width: 90%;
      max-width: 800px;
      height: 600px;
      margin: 40px auto;
    }
    .page {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .countdown {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #d6336c;
      font-family: 'Brush Script MT', cursive;
    }
    .rsvp-form input, .rsvp-form textarea {
      width: 80%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .rsvp-form button, .map-button button {
      margin-top: 10px;
      padding: 12px 24px;
      background-color: #d6336c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .message-board {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border-radius: 8px;
    }
    .message-board ul {
      list-style: none;
      padding: 0;
    }
    .message-board li {
      background-color: #fff;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page">
    <img src="https://paidoulong66.github.io/wedding_invitation/invitationdiv class="countdown" id="countdown"></div>
  </div>
  <div class="page">
    <div class="rsvp-form">
      <h3>RSVP 留言</h3>
      <input type="text" id="name" placeholder="您的姓名" />
      <textarea id="message" rows="3" placeholder="您的祝福或留言"></textarea>
      <button onclick="submitRSVP()">RSVP 回复</button>
    </div>
  </div>
  <div class="page">
    <div class="map-button">
      <h3>导航到婚礼地点</h3>
      <button onclick="window.open('https://uri.amap.com/navigation?to=西安皇冠大酒店', '_blank')">出发！</button>
    </div>
  </div>
  <div class="page">
    <div class="message-board">
      <h3>留言板</h3>
      <ul id="messages"></ul>
    </div>
  </div>
</div>

<audio id="bg-music" autoplay loop playsinline>
  <ttps://cdn.pixabay.com/download/audio/2023/03/15/audio_303830.mp3?filename=romantic-wedding-background-music-303830.mp3
  您的浏览器不支持音频播放。
</audio>

<script>
  $(document).ready(function(){
    $("#flipbook").turn({
      width: 800,
      height: 600,
      autoCenter: true
    });
  });

  document.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('bg-music');
    audio.muted = false;
    audio.play().catch(() => {
      document.body.addEventListener('click', () => {
        audio.play();
      }, { once: true });
    });
  });

  const countdownElement = document.getElementById("countdown");
  const targetDate = new Date("2025-08-27T04:00:00Z");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;
    if (diff <= 0) {
      countdownElement.textContent = "婚礼进行中！";
      return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    countdownElement.textContent = `距离婚礼还有 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();

  function submitRSVP() {
    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();
    if (name && message) {
      const messagesList = document.getElementById("messages");
      const li = document.createElement("li");
      li.textContent = `${name}：${message}`;
      messagesList.appendChild(li);
      const savedMessages = JSON.parse(localStorage.getItem("weddingMessages") || "[]");
      savedMessages.push({ name, message });
      localStorage.setItem("weddingMessages", JSON.stringify(savedMessages));
      document.getElementById("name").value = "";
      document.getElementById("message").value = "";
    }
  }

  window.onload = function () {
    const savedMessages = JSON.parse(localStorage.getItem("weddingMessages") || "[]");
    const messagesList = document.getElementById("messages");
    savedMessages.forEach(msg => {
      const li = document.createElement("li");
      li.textContent = `${msg.name}：${msg.message}`;
      messagesList.appendChild(li);
    });
  };
</script>

</body>
</html>
