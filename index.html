<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>婚礼请柬</title>
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="pragma" content="no-cache">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fdf6f0;
            font-family: 'Helvetica Neue', sans-serif;
            text-align: center;
        }
        .invitation {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border-radius:        .buttons a, .buttons button {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #d6336c;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .countdown {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }
        .message-board {
            margin-top: 40px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .message-board h3 {
            margin-bottom: 10px;
        }
        .message-board ul {
            list-style: none;
            padding: 0;
        }
        .message-board li {
            background-color: #fff;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <img src="invitation.png" alt="婚礼请柬">
        <div class="buttons">
            <a href="https://www.amap.com/search?query=西安皇后大酒店" target="_ onclick="handleRSVP()">RSVP 回复</button>
        </div>
        <div class="countdown" id="countdown"></div>
    </div>

    <div class="message-board">
        <h3>留言板</h3>
        <ul id="messages"></ul>
    </div>

    <audio autoplay loop>
        https://cdn.pixabay.com/download/audio/2023/03/15/audio_303830.mp3?filename=romantic-wedding-background-music-303830.mp3
    </audio>

    <script>
        // 倒计时功能（目标时间：北京时间 2025-08-27 12:00）
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date("2025-08-27T04:00:00Z"); // 北京时间 = UTC+8

        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                countdownElement.textContent = "婚礼进行中！";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            countdownElement.textContent = `距离婚礼还有 ${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // RSVP 留言功能
        function handleRSVP() {
            const name = prompt("请输入您的姓名：");
            const message = prompt("请输入您的祝福或留言：");

            if (name && message) {
                const messagesList = document.getElementById("messages");
                const li = document.createElement("li");
                li.textContent = `${name}：${message}`;
                messagesList.appendChild(li);
            }
        }
    </script>
</body>
</html>
